<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport">
  <title>Rotating Balls with A-Frame</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-entity position="0 2 -5" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
      <a-sphere position="2 0 0" radius="0.3" color="#FF5733"></a-sphere>
      <a-sphere position="1.4 1.4 0" radius="0.3" color="#33FF57"></a-sphere>
      <a-sphere position="0 2.5 0" radius="0.3" color="#3357FF"></a-sphere>
      <a-sphere position="-1.4 1.4 0" radius="0.3" color="#FFC300"></a-sphere>
      <a-sphere position="-2 0 0" radius="0.3" color="#DAF7A6"></a-sphere>
      <a-sphere position="-1.4 -1.4 0" radius="0.3" color="#FF33FF"></a-sphere>
      <a-sphere position="0 -1.5 0" radius="0.3" color="#33FFF5"></a-sphere>
      <a-sphere position="1.4 -1.4 0" radius="0.3" color="#F5A623"></a-sphere>
    </a-entity>

    <a-plane position="0 0 -6" rotation="-90 0 0" width="20" height="20" color="#AAAAAA"></a-plane>

    <a-sky color="#87CEEB"></a-sky>
  </a-scene>
</body>
</html>
