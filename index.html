<!DOCTYPE html>
<html>
  <head>
    <title>Realistic 3D Neighborhood</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Environment with mountains and realistic sky -->
      <a-entity environment="preset: forest; groundColor: #2b5512; groundColor2: #437119; groundTexture: squares; grid: none; dressing: trees; dressingAmount: 500; dressingColor: #162c0b; skyType: atmosphere;"></a-entity>

      <!-- Main Road Network -->
      <a-entity position="0 0.01 0">
        <a-plane position="0 0 0" rotation="-90 0 0" width="8" height="100" src="https://cdn.aframe.io/examples/asphalt.jpg" repeat="2 25" material="roughness: 0.9"></a-plane>
        <a-plane position="0 0.01 0" rotation="-90 0 0" width="0.3" height="100" color="yellow" material="roughness: 0.9"></a-plane>
        <!-- Sidewalks -->
        <a-box position="-4.5 0.1 0" width="1" height="0.2" depth="100" color="#a8a8a8" material="roughness: 0.9"></a-box>
        <a-box position="4.5 0.1 0" width="1" height="0.2" depth="100" color="#a8a8a8" material="roughness: 0.9"></a-box>
      </a-entity>

      <!-- Modern House 1 -->
      <a-entity position="-12 0 -10">
        <!-- Main Structure -->
        <a-box position="0 2 0" width="8" height="4" depth="10" color="#e8e8e8" material="roughness: 0.3">
          <!-- Windows -->
          <a-entity position="2 0.5 5.01" geometry="primitive: plane; width: 1.5; height: 2" material="color: #87ceeb; metalness: 0.3; opacity: 0.8"></a-entity>
          <a-entity position="-2 0.5 5.01" geometry="primitive: plane; width: 1.5; height: 2" material="color: #87ceeb; metalness: 0.3; opacity: 0.8"></a-entity>
        </a-box>
        <!-- Modern Roof -->
        <a-box position="0 4.1 0" width="8.5" height="0.2" depth="10.5" color="#2c3e50" material="metalness: 0.5"></a-box>
        <!-- Door -->
        <a-box position="0 1.5 5.01" width="1.6" height="3" depth="0.1" color="#4a4a4a"></a-box>
        <!-- Garage -->
        <a-box position="3 1.5 5.01" width="2" height="2.5" depth="0.1" color="#696969" material="metalness: 0.3"></a-box>
      </a-entity>

      <!-- Modern House 2 (Mirrored) -->
      <a-entity position="12 0 -10" rotation="0 180 0">
        <!-- Similar structure as House 1 but with different colors -->
        <a-box position="0 2 0" width="8" height="4" depth="10" color="#d4c5b9" material="roughness: 0.3"></a-box>
        <!-- Windows and other details... -->
      </a-entity>

      <!-- Garden Areas -->
      <a-entity position="-15 0 -8">
        <a-plane rotation="-90 0 0" width="5" height="5" color="#3d5e1f" material="roughness: 1"></a-plane>
        <!-- Flowers -->
        <a-entity position="0 0.5 0">
          <a-sphere position="0.5 0 0.5" radius="0.2" color="#ff69b4"></a-sphere>
          <a-sphere position="-0.5 0 0.5" radius="0.2" color="#ff0000"></a-sphere>
          <a-sphere position="0 0 -0.5" radius="0.2" color="#ffff00"></a-sphere>
        </a-entity>
      </a-entity>

      <!-- Street Furniture -->
      <!-- Bench -->
      <a-entity position="-5 0 -5">
        <a-box width="2" height="0.4" depth="0.4" color="#8b4513" material="roughness: 0.8"></a-box>
        <a-box position="0 0.6 -0.2" width="2" height="0.1" depth="0.6" color="#8b4513" material="roughness: 0.8"></a-box>
      </a-entity>

      <!-- Street Lights -->
      <a-entity position="-4 0 -8">
        <a-cylinder height="3" radius="0.1" color="#696969" material="metalness: 0.5"></a-cylinder>
        <a-sphere position="0 3 0" radius="0.2" color="#fff" material="emissive: #fff; emissiveIntensity: 0.5">
          <a-light type="point" intensity="0.5" distance="10"></a-light>
        </a-sphere>
      </a-entity>

      <!-- Advanced Lighting -->
      <a-light type="directional" position="-1 1 -0.5" intensity="0.6" color="#fff"></a-light>
      <a-light type="ambient" intensity="0.4" color="#b4c9de"></a-light>
      <a-light type="hemisphere" groundColor="#063d0a" intensity="0.4"></a-light>

      <!-- Camera -->
      <a-entity position="0 1.6 15">
        <a-camera wasd-controls look-controls></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
